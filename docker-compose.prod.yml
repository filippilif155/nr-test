version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../config/prod/frontend/Dockerfile
    environment:
      - BACKEND_URL=${BACKEND_URL}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

  backend:
    build:
      context: ./backend
      dockerfile: ../config/prod/backend/Dockerfile
    restart: always
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  nginx:
    image: nginx
    restart: always
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./config/prod/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

volumes:
  mongodb_data: